<ion-header>
  <ion-navbar>
  <ion-title>Filter</ion-title>

  <ion-buttons end>
    <button ion-button (click)="dismiss()">
      <ion-icon name="close"></ion-icon>
    </button>
  </ion-buttons>

  </ion-navbar>
</ion-header>


<ion-content style="background: #f2f2f2;">
  <ion-card>
    <ion-card-header no-padding>
        
      <div class="sort">
      <h3>SORT BY</h3>
    </div>
    <ion-item no-padding>
        <ion-label style="border:0px; margin-left: 8px;">Experience</ion-label>
        <ion-select [(ngModel)]="value" (ngModelChange)="budget($event)">
          <ion-option value="ASC">Low to High</ion-option>
           <ion-option value="DESC">High to Low</ion-option>
        </ion-select>
      </ion-item>
    </ion-card-header>
