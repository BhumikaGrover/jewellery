  <ion-item>
    <ion-input type="text" placeholder="First Name"  [(ngModel)]="data.fname" name="fname" #fname="ngModel" required></ion-input>
  </ion-item>
  <div *ngIf="fname.errors && (fname.dirty || fname.touched)" class="alert alert-danger red-alt">
       <div [hidden]="!fname.errors.required" class="alert alert-danger red-alt">
         First name is required
        </div>
		<div [hidden]="!fname.errors.pattern" class="alert alert-danger red-alt">
         Invalid first name
        </div>
     </div>
  <ion-item>
    <ion-input type="text" placeholder="Last Name" [(ngModel)]="data.lastname" name="lastname" #lastname="ngModel" required> </ion-input>
  </ion-item>
<div *ngIf="lastname.errors && (lastname.dirty || lastname.touched)" class="alert alert-danger red-alt">
       <div [hidden]="!lastname.errors.required" class="alert alert-danger red-alt">
         Last name is required
        </div>
		<div [hidden]="!lastname.errors.pattern" class="alert alert-danger red-alt">
         Invalid last name
        </div>
     </div>
  
 <ion-item>
    <ion-input type="text" placeholder="Username" [(ngModel)]="data.username" name="username" #username="ngModel" minlength="4" required></ion-input>
  </ion-item> 
    <div *ngIf="username.errors && (username.dirty || username.touched)" class="alert alert-danger red-alt">
       <div [hidden]="!username.errors.required" class="alert alert-danger red-alt">
         Choosename is required
        </div>
		 <div [hidden]="!username.errors.minlength" class="alert alert-danger red-alt">
        Minimum 4 character
        </div> 
     </div>

   <ion-item>
    <ion-input placeholder="Email" [(ngModel)]="data.email" name="email"  type="email" #email="ngModel"  pattern='^[a-z0-9]+(\.[_a-z0-9]+)*@[a-z0-9-]+(\.[a-z0-9-]+)*(\.[a-z]{2,15})$' required ></ion-input>
  </ion-item>
<div *ngIf="email.errors && (email.dirty || email.touched)" class="alert alert-danger red-alt">
		   <div [hidden]="!email.errors.required" class="alert alert-danger red-alt">
			 E-mail is required
			</div>
			<div [hidden]="!email.errors.pattern" class="alert alert-danger red-alt">
			 Invalid E-mail
			</div>
		</div>
