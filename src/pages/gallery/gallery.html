<ion-header>
  <ion-navbar>
  <ion-title>Gallery</ion-title>

  <ion-buttons end>
    <button ion-button (click)="dismiss()">
      <ion-icon name="close"></ion-icon>
    </button>
  </ion-buttons>

  </ion-navbar>
</ion-header>


<ion-content style="background: #f2f2f2;">
  <ion-slides class="slides" *ngIf="array.length>0" (ionSlideDidChange)="slideChanged()">
  <ion-slide class="slider" *ngFor="let gallery of array">
    <img [src]="gallery?.imgurl"/>
  </ion-slide>
</ion-slides>

</ion-content>
